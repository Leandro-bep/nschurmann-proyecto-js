<!DOCTYPE html>
<html>
  <head>
    <style>
      /* ===== MODAL REGLAS ===== */
.modal-reglas {
  position: fixed;
  inset: 0;
  background: rgba(15, 18, 32, 0.6);
  backdrop-filter: blur(6px);
  display: flex;
  align-items: center;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.modal-contenido {
  background: #232338;
  color: #e5e7eb;
  padding: 40px;
  border-radius: 20px;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
  text-align: center;
}

.modal-contenido h2 {
  color: #d946ef;
  margin-bottom: 20px;
}

.modal-contenido ul {
  text-align: left;
  margin-bottom: 20px;
  line-height: 1.7;
}

.checkbox {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 0.9rem;
  margin-bottom: 20px;
}

.btn-reglas {
  background: linear-gradient(90deg, #d946ef, #6366f1);
  border: none;
  padding: 12px 24px;
  border-radius: 12px;
  color: white;
  font-size: 15px;
  cursor: pointer;
}

.btn-reglas:hover {
  opacity: 0.9;
}

.oculto {
  display: none;
}

    </style>
    
  </head>
  <script>
  const modal = document.getElementById("modal-reglas");
  const btnAceptar = document.getElementById("btn-aceptar");
  const checkbox = document.getElementById("no-mostrar");

  // Mostrar modal si no aceptÃ³ antes
  if (!localStorage.getItem("reglasAceptadas")) {
    modal.classList.remove("oculto");
  }

  btnAceptar.addEventListener("click", () => {
    if (checkbox.checked) {
      localStorage.setItem("reglasAceptadas", "true");
    }
    modal.classList.add("oculto");
  });
</script>

  <body>
    <!-- MODAL REGLAS -->
<div id="modal-reglas" class="modal-reglas oculto">
  <div class="modal-contenido">
    <h2>ðŸ“œ Reglas de la comunidad</h2>

    <ul>
      <li>Respeto ante todo en comentarios.</li>
      <li>No se permiten insultos ni ataques personales.</li>
      <li>Las historias son anÃ³nimas y ficticias.</li>
      <li>Comenta desde la empatÃ­a y el respeto.</li>
    </ul>

    <label class="checkbox">
      <input type="checkbox" id="no-mostrar">
      No volver a mostrar
    </label>

    <button id="btn-aceptar" class="btn-reglas">
      Entendido
    </button>
  </div>
</div>

  </body>
</html>
