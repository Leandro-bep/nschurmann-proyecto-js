<!DOCTYPE html>
<html lang="es">
<head>
    <style>
/* CONTENEDOR GENERAL */
.historias {
  padding: 40px;
  color: #e5e7eb;
}

/* GRID */
.historias-grid {
  display: grid;

  /* 游댠 CONTROLA CU츼N ANCHAS PUEDEN SER LAS CARDS */
  grid-template-columns: repeat(auto-fit, minmax(260px, max-content));

  justify-content: center; /* centra las cards */
  gap: 24px;
}

/* CARD */
.story-card {
  width: 100%;

  /* 游댠 ESTE ES EL ANCHO REAL DE LA CARD */
  max-width: 220px;

  background: #2b2f42;
  border-radius: 22px;
  text-decoration: none;
  color: inherit;
  overflow: hidden;

  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.story-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 20px 45px rgba(0,0,0,0.4);
}

/* IMAGEN */
.story-img {
  position: relative;
}

.story-img img {
  width: 100%;

  /* 游댠 ALTURA DE LA IMAGEN (m치s alto = card m치s grande) */
  height: 150px;

  object-fit: cover;
}

/* TAG */
.tag {
  position: absolute;
  top: 10px;
  left: 10px;

  background: #d946ef;
  color: white;
  padding: 4px 12px;

  /* 游댠 TAMA칌O DEL TAG */
  font-size: 0.7rem;

  border-radius: 999px;
  font-weight: bold;
}

/* CONTENIDO */
.story-body {
  /* 游댠 ESPACIO INTERNO */
  padding: 16px;
}

.story-body h3 {
  font-size: 1.05rem;
  margin-bottom: 6px;
}

.story-body p {
  font-size: 0.85rem;
  color: #cbd5f5;
}




    </style>
