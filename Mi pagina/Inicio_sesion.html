<!DOCTYPE html>
<html>
  <head>
    <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

/* CENTRAR EN PANTALLA */
.page-center {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #0f1220;
}

/* CONTENEDOR */
.form-container {
  width: 320px;
  background-color: #111827;
  padding: 2rem;
  border-radius: 16px;
  color: #f3f4f6;
}

/* TITULO */
.title {
  text-align: center;
  font-size: 1.5rem;
  font-weight: 700;
}

/* FORM */
.form {
  margin-top: 1.5rem;
}

.input-group {
  margin-top: 1rem;
}

.input-group label {
  display: block;
  color: #9ca3af;
  margin-bottom: 6px;
}

.input-group input {
  width: 100%;
  padding: 0.75rem;
  border-radius: 8px;
  border: 1px solid #374151;
  background-color: #111827;
  color: white;
}

.input-group input:focus {
  outline: none;
  border-color: #a78bfa;
}

/* FORGOT */
.forgot {
  text-align: right;
  margin-top: 6px;
}

.forgot a {
  font-size: 12px;
  color: #d1d5db;
  text-decoration: none;
}

.forgot a:hover {
  text-decoration: underline;
}

/* BOTON */
.sign {
  width: 100%;
  margin-top: 1.2rem;
  padding: 0.75rem;
  background-color: #a78bfa;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
}

/* SOCIAL */
.social-message {
  display: flex;
  align-items: center;
  margin: 1.5rem 0;
}

.line {
  flex: 1;
  height: 1px;
  background-color: #374151;
}

.message {
  padding: 0 10px;
  font-size: 13px;
  color: #9ca3af;
}

.social-icons {
  display: flex;
  justify-content: center;
  gap: 10px;
}

.icon {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 1px solid #374151;
  background-color: transparent;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.icon svg {
  width: 18px;
  height: 18px;
  fill: white;
}

/* SIGNUP */
.signup {
  margin-top: 1.5rem;
  text-align: center;
  font-size: 12px;
  color: #9ca3af;
}

.signup a {
  color: white;
  text-decoration: none;
  margin-left: 4px;
}

.signup a:hover {
  text-decoration: underline;
}

    </style>
<script>
document.querySelector(".form").addEventListener("submit", function(e) {
  e.preventDefault();

  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  if (user === "admin" && pass === "1234") {
    alert("Inicio de sesión correcto");
    window.location.href = "index.html"; // tu página principal
  } else {
    alert("Usuario o contraseña incorrectos");
  }
});
</script>


  </head>

  <body>
 <div class="page-center">
  <div class="form-container">
    <p class="title">Login</p>

    <form class="form">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username">
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password">
        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>
      </div>

      <button class="sign">Sign in</button>
    </form>

    <div class="social-message">
      <div class="line"></div>
      <p class="message">Login with social accounts</p>

        </svg>
      </button>
    </div>

    <p class="signup">
      Don’t have an account?
      <a href="#">Sign up</a>
    </p>
  </div>
</div>

</body>
</html>
